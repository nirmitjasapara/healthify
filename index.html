<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Healthify</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Healthify</h1>

        <form id="search-form">
            <label for="search-term">Recipe</label>
            <input type="text" name="search-term" id="js-search-term" required>

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <div class="resultlist" id="results-list">
          </div>
        </section>
        <section id="recipe" class="hidden">
          <h2>Recipe</h2>
          <div class="recipedisplay" id="recipe-list"></div>
        </section>
        <section id="ingredients" class="hidden">
          <h2>Ingredients</h2>
          <form class="ingredientdisplay" id="ingred-form">
            <div id="ingredient-list" multiple="multiple"></div>
            <button type = "submit" id="substitute">Get Substitutes</button>
          </form>
        </section>
        <section id="substitutes" class="hidden">
          <h2>Substitutes</h2>
          <div class="substitutedisplay" id="substitutes-list"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
